<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>WPS Default Pin Generator</title>
    </head>
    
    <body>
    
    
    <center>
         
    <br> <br>
    <div class="container bg-dark text-white border" style="border-radius: 50px;">

        <br><br>
<b><h1> <u> WPS Default Pin Generator </u> </h1></b><br><br><br>

<div class="container bg-dark justify-content-center" >
<form name="never-you-mind" id="never-you-mind" action="http://tools.securation.com/wdpg/#" style="width: 344px" class="form-group">  <br>

   

<input name="mac" type="text" value="Put mac address here" onfocus="if (this.value == &#39;Put mac address here&#39;) {this.value = &#39;&#39;;}" onblur="if (this.value == &#39;&#39;) {this.value = &#39;Put mac address here&#39;;}" maxlength="17" >
<br> <br>
<input type="button" value="Generate Pin" onclick="wpsgen(this.form)" class="btn btn-primary" >
<br> <br>
<input name="pin" type="text"  value="WPS Pin" maxlength="8" >
<br> <br>
<br> <br>
<p><b>By Parth Shukla</b></p>

</form> 
</div>
</div>



</center>


<script>
	

    function zeroPad(num, places) {
		var zero = places - num.toString().length + 1;
		return Array(+(zero > 0 && zero)).join("0") + num;
	}
	function wpsgen(form){
	if(!/(([A-Fa-f0-9]{2}[:]){5}[A-Fa-f0-9]{2}[,]?)+/gi.test(form.mac.value))
	{
	    alert('Invalid Mac Address');
	    return 0;
	}

    var accum = 0;
    var pin = parseInt(form.mac.value.replace(/:/g,'').slice(-6), 16) % 10000000;
    var p=pin;
    while(pin)
        accum = (((accum + (3 * (pin % 10)))|0)+(((pin/10)|0) % 10))|0,pin = ((pin/100) | 0);
    accum = ((10 - accum % 10) % 10);
	form.pin.value = (zeroPad(p,7)+""+accum);
    }
    </script>
